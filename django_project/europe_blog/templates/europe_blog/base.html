{% extends 'django_project/base.html' %}
{% block navbar %}
  <!-- Searchbar -->
  <form action="{% url 'europe_post_search' %}" method="get" class="form-inline mr-auto">
    <div class="md-form my-0">
      <input name="q" class="form-control" type="text" placeholder="Search Europe Blog" aria-label="Search">
      <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i class="fas fa-search text-white" aria-hidden="true"></i></button>
    </div>
  </form>
  <a class="nav-item nav-link" href="{% url 'europe_post_create' %}">New Post</a>
{% endblock %}
{% block content %}{% endblock %}
